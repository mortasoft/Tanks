<!doctype html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static',filename='CanvasRec.css')}}">
<script src="{{ url_for('static',filename='jquery-3.2.1.min.js')}}" type="text/javascript"></script>

<title>Juego Canvas</title>

	<style>
	body, html {
    height: 100%;
}

    .bg {
    background-image: url({{ url_for('static',filename='wallpaper.jpg')}});

    /* Full height */
    height: 80%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;

}

.wrapper {
    text-align: center;
}

.button {
    position: absolute;
    top: 40%;
    margin-left: 0;
    font-size: 60px;
}

	</style>

</head>

<body>

<div class="bg"></div>

<div class="wrapper">
    <button onclick="redirect()" class="button">Start Game</button>
</div>

<script>
	function redirect(){
    window.location.replace("http://127.0.0.1:8888/Battle-Tanks");
}

</script>
</body>
</html>
